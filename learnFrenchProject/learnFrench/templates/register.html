{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="d-flex flex-row" style="background-color: #e3ece9">
    <div class="p-2 bd-highlight" style="font-size: 22px">Learn French</div>
    <div class="p-2 bd-highlight"><img src="{% static 'france.png' %}" style="height: 50px; width: 100px"></div>
</div>

{% block content %}

    {% load crispy_forms_tags %}

    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-outline-success" style="background: #ADD4CC;" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/login"
                                                                  style="text-align: center;height: 43px;width: 85px;color: darkgreen">Log
            in</a> instead.</p>
    </div>

{% endblock %}
<footer class="bg-light text-center text-lg-start" style="position: fixed; bottom: 0; width: 100%; height: 60px;">
    <div class="text-center p-3 bg-light" style=" border-top: 1px solid black;">
        Â© 2022 Copyright: All Rights Reserved
    </div>
</footer>
</body>
</html>
